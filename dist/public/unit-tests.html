<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Ng App Unit Tests</title>
    <link rel="stylesheet" href="lib/jasmine-core/jasmine.css">
    <script src="lib/jasmine-core/jasmine.js"></script>
    <script src="lib/jasmine-core/jasmine-html.js"></script>
    <script src="lib/jasmine-core/boot.js"></script>
     <script src="lib/systemjs/dist/system.src.js"></script>
</head>

<body>
  <script>
    // #2. Configure systemjs to use the .js extension
    //     for imports from the app folder
   System.config({
      packages: {
        'app': {defaultExtension: 'js'}
      }
    });

    // #3. Import the spec file explicitly
    System.import('app/model/user.spec')

      // #4. wait for all imports to load ...
      //     then re-execute `window.onload` which
      //     triggers the Jasmine test-runner start
      //     or explain what went wrong.
      .then(window.onload)
      .catch(console.error.bind(console));
  </script>
</body>

</html>
